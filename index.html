<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dearmond menu</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- vue.js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="./menus.js"></script>
    <link rel="stylesheet" href="./base.css" />
  </head>

  <body>
    <div id="app">
      <!-- logo -->
      <div class="my-7 h-14 w-full flex justify-center items-center">
        <img class="h-16" :src="dearMondLogo" />
      </div>

      <!-- filters -->
      <div class="flex flex-wrap px-5">
        <div v-for="(value, key) in kindOfList">
          <div
            class="border mx-1 my-1 px-2 rounded"
            :class="[selectedFilter === key? 'bg-red-300' : '']"
            @click="selectFilter(key)"
          >
            {{value}}
          </div>
        </div>
      </div>

      <!-- menus -->
      <div class="m-3 grid-layout">
        <div
          v-for="menu in filteredMenus(selectedFilter)"
          class="my-1 rounded overflow-hidden border bg-white mx-3"
        >
          <div class="w-full flex justify-between p-3">
            <div class="flex">
              <span class="ml-2 font-bold text-sm"> {{menu.name}} </span>
            </div>
            <span class="px-2 hover:bg-gray-300 cursor-pointer rounded">
              <i class="fas fa-ellipsis-h pt-2 text-lg"></i>
            </span>
          </div>

          <div class="px-3">
            <img
              class="w-full rounded object-cover h-44"
              :src="menu.menuImage"
            />
          </div>

          <div class="px-3 pb-2">
            <div class="pt-2">
              <i class="far fa-heart cursor-pointer"></i>
              <span class="text-sm text-gray-400 font-medium"> </span>
              <div class="flex flex-col items-end">
                <span class="text-sm text-gray-500 font-medium">
                  {{menu.price}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          selectedFilter: "all",
          dearMondLogo: "./images/dearmond_logo.jpeg",
          kindOfList: {
            all: "전부",
            bingsu: "빙수",
            bread: "빵",
            coffee: "커피",
            latte: "라떼",
            dutch: "더치",
            smoothie: "스무디",
            ade: "에이드",
            fruitJuice: "과일쥬스",
            tea: "티",
            frappe: "프라페",
            additional: "추가메뉴",
          },
          menus: menuArray,
        },
        methods: {
          selectFilter(kindOf) {
            this.selectedFilter = kindOf;
          },
          filteredMenus() {
            if (this.selectedFilter === "all") return this.menus;
            return this.menus.filter(
              (menu) =>
                menu.kindOf === this.selectedFilter ||
                this.selectedFilter === "all"
            );
          },
        },
      });
    </script>
  </body>
</html>
