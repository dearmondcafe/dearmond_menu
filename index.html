    <!-- vue.js 2 -->

    <style>
      .grid-layout {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        grid-gap: 1px;
        justify-content: center;
      }
    </style>
  </head>

        <img class="h-16" :src="dearMondLogo" />
      </div>

      <!-- filters -->
      <div class="flex flex-wrap px-5">
        <div
          class="border mx-1 my-1 px-2 rounded"
          :class="[selectedFilter === 'all'? 'bg-red-300' : '']"
          @click="selectFilter('all')"
        >
          전부
        </div>
        <div

          커피
        </div>
        <div
          class="border mx-1 my-1 px-2 rounded"
          :class="[selectedFilter === 'latte'? 'bg-red-300' : '']"

          라떼
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'dutch'? 'bg-red-300' : '']"
          @click="selectFilter('dutch')"
        >
          더치
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'smoothie'? 'bg-red-300' : '']"
          @click="selectFilter('smoothie')"

          스무디
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'ade'? 'bg-red-300' : '']"
          @click="selectFilter('ade')"
        >
          에이드
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'fruitJuice'? 'bg-red-300' : '']"
          @click="selectFilter('fruitJuice')"
        >
          과일쥬스
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'tea'? 'bg-red-300' : '']"
          @click="selectFilter('tea')"
        >
          티
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'frappe'? 'bg-red-300' : '']"
          @click="selectFilter('frappe')"
        >
          프라페
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'bingsu'? 'bg-red-300' : '']"
          @click="selectFilter('bingsu')"
        >
          빙수
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'bread'? 'bg-red-300' : '']"
          @click="selectFilter('bread')"
        >
          빵
        </div>
        <div
          class="border mx-1 px-2 my-1 rounded"
          :class="[selectedFilter === 'additional'? 'bg-red-300' : '']"
          @click="selectFilter('additional')"
        >
          추가메뉴
        </div>
      </div>

      <!-- menus -->
      <div class="m-3 grid-layout">
        <div
          v-for="menu in filteredMenus(selectedFilter)"
          class="my-1 rounded overflow-hidden border bg-white mx-3"
        >
          <div class="w-full flex justify-between p-3">
            <div class="flex">
              <span class="ml-2 font-bold text-sm"> {{menu.name}} </span>
            </div>
            <span class="px-2 hover:bg-gray-300 cursor-pointer rounded">
              <i class="fas fa-ellipsis-h pt-2 text-lg"></i>
            </span>
          </div>

          <div class="px-3">
            <img
              class="w-full rounded object-cover h-44"
              :src="menu.menuImage"
            />
          </div>

          <div class="px-3 pb-2">
            <div class="pt-2">
              <i class="far fa-heart cursor-pointer"></i>
              <span class="text-sm text-gray-400 font-medium"> </span>
              <div class="flex flex-col items-end">
                <span class="text-sm text-gray-500 font-medium">
                  {{menu.price}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
